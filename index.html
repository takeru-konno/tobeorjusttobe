<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>在る、或いは、存る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #111;
    font-family: 
      "Hiragino Mincho ProN",
      "Yu Mincho",
      "Noto Serif JP",
      serif;
  }

  .container {
    max-width: 640px;
    margin: 0 auto;
    padding: 12vh 24px;
  }

  h1 {
    font-size: 1.6rem;
    font-weight: normal;
    letter-spacing: 0.08em;
    margin-bottom: 0.5em;
  }

  em {
    font-style: normal;
    font-size: 0.9rem;
    color: #555;
  }

  p {
    font-size: 1rem;
    line-height: 1.9;
    margin: 1.6em 0;
  }

  hr {
    border: none;
    border-top: 1px solid #e5e5e5;
    margin: 3em 0;
  }

  a {
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid #999;
  }

  a:hover {
    border-bottom-color: #111;
  }
  /* --- 活版っぽさの微調整 --- */

  h1, p {
    text-shadow: 0 0 0.6px rgba(0,0,0,0.12);
  }

  p {
    margin: 1.7em 0 1.9em;
  }

  a {
    border-bottom: 0.8px solid #aaa;
    padding-bottom: 0.05em;
  }
</style>  
</head>
<body>
  <div class="container">

    <h1>在る、或いは、存る</h1>
    <p><em>to be, or just to be</em></p>

    <p>意味も価値もない、ただ在る。</p>

    <p>
      何かであろうとする前に、<br>
      ただ在ることについて。
    </p>

    <hr>

    <p>
      記録と断片。<br>
      思考の途中。
    </p>

    <p>
      <a href="https://note.com/tobeorjusttobe/">→ note</a>
    </p>

  </div>
</body>
</html>
